language:
- c
os:
- linux
- osx
compiler:
- clang
- gcc
before_script:
- |-
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.6 main" | sudo tee -a /etc/apt/sources.list; echo "deb-src http://llvm.org/apt/precise/ llvm-toolchain-precise-3.6 main" | sudo tee -a /etc/apt/sources.list; echo "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu precise main" | sudo tee -a /etc/apt/sources.list; echo "deb-src http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu precise main" | sudo tee -a /etc/apt/sources.list; sudo apt-get update -qq; sudo apt-get -y --force-yes -qq install libllvm3.6 llvm-3.6 llvm-3.6-dev; sudo apt-get install ruby-dev build-essential; sudo gem install fpm;
  if [[ "$CC" == "clang" ]]; then sudo apt-get -y --force-yes -qq install clang-3.6 && export CC=clang-3.6 && export CXX=clang++-3.6; elif [[ "$CC" == "gcc" ]]; then sudo apt-get -y --force-yes -qq install gcc-4.9 g++-4.9 && export CC=gcc-4.9 && export CXX=g++-4.9; fi
  wget ftp://ftp.csx.cam.ac.uk/pub/software/programming/pcre/pcre2-10.20.tar.bz2; tar -xjvf pcre2-10.20.tar.bz2; cd pcre2-10.20 && ./configure --prefix=/usr && make && sudo make install; cd -; fi
- |-
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget http://releases.ponylang.org/llvm/llvm362-x86_64-osx-release.zip; unzip llvm362-x86_64-osx-release.zip; export PATH=$PATH:$(pwd)/LLVM/bin; brew update; brew install pcre2 libressl ruby gem; gem install fpm
  if [[ "$CC" == "gcc" ]]; then export CC=gcc && export CXX=g++; fi fi
script: make test && make config=release test
notifications:
  email:
    on_success: always
    on_failure: always
    recipients:
    - buildbot@lists.ponylang.org
  irc:
    on_success: always
    on_failure: always
    channels:
    - chat.freenode.net#ponylang
    template:
    - 'Build #%{build_number}: %{repository} %{branch} (%{commit}) %{author} - %{message}'
    - 'Build details: %{build_url}'
    - 'Code Changes: %{compare_url}'
before_deploy:
  - make deploy config=release
  - cat VERSION | xargs sh .bintray.sh debian $1 
  - cat VERSION | xargs sh .bintray.sh rpm $1 
  - cat VERSION | xargs sh .bintray.sh source $1 

deploy:
  - provider: bintray
    user: "pony-buildbot"
    file: "bintray_debian.yml"
    dry_run: true
    key:
      secure: 
  - provider: bintray
    user: "pony-buildbot"
    file: "bintray_rpm.yml"
    dry_run: true
    key:
      secure: 
  - provider: bintray
    user: "pony-buildbot"
    file: "bintray_source.yml"
    dry_run: true
    key:
      secure: 
